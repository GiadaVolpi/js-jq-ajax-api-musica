<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Musica</title>
        <!-- script Handlebars -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- meta per media query -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link Fontaweson -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <!-- link x jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Link Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <!-- link al file Javascript -->
        <script src="main.js" charset="utf-8"></script>
        <!-- link al foglio di stile -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="logo Spotify">
            </div>
        </header>
        <main>
            <div id="discs" class="main-container"></div>
        </main>


        <script id="disk-template" type="text/x-handlebars-template">
            <div class="disk-card">
                <img class="disk-img" src="{{ cover }}" alt="{{ title }} by {{ author }}">
                <p class="title">{{ title }}</p>
                <small class="author">{{ author }}</small>
                <small class="release">{{ release }}</small>
            </div>
        </script>
    </body>
</html>
